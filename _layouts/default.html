<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.project }} by {{ site.maintainer }}</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.project }}</h1>
        <p>{{ site.description }}</p>

        <p class="view"><a href="{{ site.project_url }}">View the Project on GitHub <small>{{ site.maintainer }}/{{ site.project }}</small></a></p>

        <ul>
          <li><a href="{{ site.project_url }}/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.project_url }}/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="{{ site.project_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>This project is maintained by <a href="{{ site.maintainer_url }}">{{ site.maintainer }}</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
